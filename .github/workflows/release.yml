on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v1
      - name: Build project
        run: |
          RELEASE_VERSION=$(echo $GITHUB_REF | sed 's/refs\/tags\///')
          npm install
          npm run build
          ./create-release-zip.sh $RELEASE_VERSION
          echo "::set-env name=RELEASE_VERSION::$(echo $RELEASE_VERSION)"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./release-${{ env.RELEASE_VERSION }}.zip
          asset_name: release-${{ env.RELEASE_VERSION }}.zip
          asset_content_type: application/zip
