<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">    
    <!-- jquery -->
    <script   src="https://code.jquery.com/jquery-3.4.1.slim.min.js"   integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="   crossorigin="anonymous"></script>    
    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- - tempus dominous -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <!--  -->
    <script src="./build/index.js"></script>
    <style>
     #message, #error, #download {
         display: none;
     }
    </style>
  </head>
  <body>
    <div class="container">
      <div  class="pb-2 mt-4 mb-2 border-bottom">
        <h1>STORES to B2クラウド</h1>
      </div>
      <div>
        <form>
          <div class="form-group col-sm-6">
            <label for="inputCsv">入力ファイル（STORESのオーダー csv）</label>
            <input type="file" accept="text/csv" class="form-control-file" id="inputCsv">
          </div>

          <div class="alert alert-secondary col-sm-10">
            <a class="btn btn-primary" data-toggle="collapse" href="#sender" role="button" ria-expanded="false" aria-controls="sender">
              デフォルトの依頼人（押すと開きます）
            </a>
            <div class="collapse" id="sender">
              <div class="form-group col-sm-4">
                <label for="senderZip">郵便番号</label>
                <input class="form-control form-control-sm" id="senderZip" type="text" />
              </div>
              <div class="form-group col-sm-8">          
                <label for="senderAddress">住所</label>
                <input class="form-control form-control-sm" id="senderAddress" type="text" />
              </div>
              <div class="form-group col-sm-8">          
                <label for="senderAddress2">アパート・マンション</label>
                <input class="form-control form-control-sm" id="senderAddress2" type="text" />
              </div>
              <div class="form-group col-sm-8">          
                <label for="senderTel">電話</label>
                <input class="form-control form-control-sm" id="senderTel" type="text" />
              </div>
              <div class="form-group col-sm-4">          
                <label for="senderName">名前</label>
                <input class="form-control form-control-sm" id="senderName" type="text" />
              </div>
            </div>
          </div>
          <div class="alert alert-secondary col-sm-10">
            <a class="btn btn-primary" data-toggle="collapse" href="#b2customer" role="button" ria-expanded="false" aria-controls="b2customer">
              請求先情報（押すと開きます）
            </a>
            <div class="collapse" id="b2customer">
              <div class="form-group col-sm-5">
                <label for="customerId">顧客コード</label>
                <input class="form-control form-control-sm" id="customerId" type="text" />
              </div>
              <div class="form-group col-sm-3">          
                <label for="customerKind">請求先分類コード（空白可）</label>
                <input class="form-control form-control-sm" id="customerKind" type="text" />
              </div>
              <div class="form-group col-sm-3">          
                <label for="fareId">運賃管理番号</label>
                <input class="form-control form-control-sm" id="fareId" type="text" value="01"/>
              </div>
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label for="sendKind">送り状種類</label>
            <select class="form-control" id="sendKind">
              <option value='0'>発払い</option>
              <option value='3'>DM便</option>
              <option value='4'>タイム</option>
              <option value='5'>着払い</option>
              <option value='7'>ネコポス</option>
              <option value='8'>宅急便コンパクト</option>                                          
            </select>
          </div>          
          <div class="form-group col-sm-6">
            <label for="cool">クール区分</label>
            <select class="form-control" id="cool">
              <option value='0'>通常</option>
              <option value='2'>クール冷蔵</option>
              <option value='1'>クール冷凍</option>
            </select>
          </div>
          <div class="form-group col-sm-6">          
            <label for="contentsName">品名</label>
            <input class="form-control form-control-sm" id="contentsName" type="text" value="菓子" />
          </div>
          
          <div class="form-group col-sm-6">
            <label for="sendDate">発送日</label>
            <div class="input-group date" id="datetimepicker4" data-target-input="nearest">
              <input id="sendDate" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker4"/>
              <div class="input-group-append" data-target="#datetimepicker4" data-toggle="datetimepicker">
                <div class="input-group-text"><i class="fa fa-calendar"></i></div>
              </div>
            </div>
            <script type="text/javascript">
             $(function () {
                 $('#datetimepicker4').datetimepicker({
                     minDate: moment(),
                     defaultDate: moment(),
                     locale: 'ja',
                     format: 'L'
                 });
             });
            </script>
          </div>
        </form>
        <div class="alert alert-success" id="download">
          <a href="#" download="for-b2-cloud.csv" id="download-link">B2クラウド用csvダウンロード</a>
        </div>
        <div class="alert alert-primary col-sm-12" role="alert" id="message">        
        </div>
        <div class="alert alert-danger" role="alert" id="error">        
        </div>
      </div>
    </div>
  </body>
</html>
